<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Bumagi-login</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><span></span></h2>
        <div class="icon-phone-second-page"></div>
        <div class="icon-lock-second-page"></div>
        <input type="tel" class="form-control" placeholder="Номер телефона"
        onblur="if(this.value == '') {this.value='Номер телефона'; this.style.color='#bcbcbc';this.style.font-size='15px';}" 
        onfocus="if(this.value == 'Номер телефона'){this.value=''; this.style.color='#bcbcbc';this.style.font-size='15px';}">

        <input type="text" class="form-control" placeholder="Код активации"
         onblur="if(this.value == '') {this.value='Код активации'; this.style.color='#bcbcbc';this.style.font-size='15px';}" 
         onfocus="if(this.value == 'Код активации'){this.value=''; this.style.color='#bcbcbc';this.style.font-size='15px';}">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Начать работу</button>
      </form>
      
    </div> <!-- /container -->
  </body>
</html>
